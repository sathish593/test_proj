#myDIV {

<script>
function myFunction() {
	console.log("log::"+document.getElementById("myDIV").offsetWidth);
	var x=document.body.clientWidth-20;
	x=x+'px';
	console.log(x);
	document.getElementById("myDIV").style.width=x ;
    var elmnt = document.getElementById("myDIV");
    var txt = "Height including padding: " + elmnt.clientHeight + "px<br>";
    txt += "Width including padding: " + elmnt.clientWidth + "px";

}

function ex(a,b)
{
	if(a>b)
		{
		return true;
		}
	else{
		return false;
	}}

function ex1(c,d)
{
	if(ex(c,d))
	{
		alert("c is greater");
		
		}
	else
		{
		alert("d is greater");
		}
}
</script>
