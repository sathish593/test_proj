<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="ISO-8859-1">
<title>bootstrap forms</title>
<link href="css/bootstrap.css" rel="stylesheet" />
<link href="css/bootstrap-theme.css" rel="stylesheet" />
</head>
<body>
<div class="container">
<div class="panel">
<h3 class="panel-heading panel-danger">
Form Elements
</h3>
<div class="form-group form-inline">
<label for="name">Name:</label>
<input name="name" class="form-control " />
</div>
<div class="form-group form-inline">
<label for="name">Name:</label>
<input name="name" class="form-control " />
<label>Email:</label>
<input name="email" class="form-control" />
</div>
<div class="radio">
<label>
<input type="radio" name="junkmail" value="yes" checked />
Yes, send me endless junk mail
</label>
</div>
<div class="radio">
<label>
<input type="radio" name="junkmail" value="no" />
No, I never want to hear from you again
</label>
</div>
<div class="checkbox">
<label>
<input type="checkbox" />
I agree to the terms and conditions.
</label>
</div>
<input type="button" class="btn btn-primary" value="Subscribe" />
</div>

</div>
</body>
</html>
